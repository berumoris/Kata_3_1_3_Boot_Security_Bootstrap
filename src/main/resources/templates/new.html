<!doctype html>
<html lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>New user</title>
</head>
<body>

    <!-- Вариант 1: пакет jQuery и Bootstrap (включает Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="h6 navbar-brand text-white">
                <span class="font-weight-bold" th:text="${admin.email}"/>
                with roles:
                <span th:each="role : ${admin.roles}" th:text="${role.getNameRole().substring(5) + ' '}"/>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-dark text-secondary align-text-bottom">Logout</button>
            </form>
        </div>
        <!-- Navbar content -->
    </nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-2">
            <!-- Content -->
            <ul class="list-group py-3">
                <li class="list-group-item active pl-3" aria-current="true">Admin</li>
                <a th:href="@{/user}" class="nav-link pl-3">User</a>
            </ul>
        </div>

        <div class="col-10 bg-light tab-content text-left">
            <h1 class="m-3">Admin panel</h1>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:href="@{/admin}" class="nav-link">Users Table</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/new}" class="nav-link active">New User</a>
                </li>
            </ul>

            <div class="tab-pane fade show active border">
                <div class="border">
                    <h3 style="text-align: left; margin: 1%"> Add new user</h3>
                </div>
                <div style="margin: 1%">
                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                        <div class="container_fluid">
                            <div class="row justify-content-center">
                                <div class="col col-sm-5 text-center">
                                    <label for="name" class="font-weight-bold">First name</label>
                                    <input type="text"
                                           th:field="*{name}"
                                           class="form-control"
                                           id="name">
                                    <br>
                                    <label for="lastName" class="font-weight-bold">Last name</label>
                                    <input type="text"
                                           th:field="*{lastName}"
                                           class="form-control"
                                           id="lastName">
                                    <br>
                                    <label for="age" class="font-weight-bold">Age</label>
                                    <input th:type="text"
                                           th:field="*{age}"
                                           class="form-control"
                                           id="age">
                                    <br>
                                    <label for="email" class="font-weight-bold">Email</label>
                                    <input type="email"
                                           th:field="*{email}"
                                           class="form-control"
                                           id="email">
                                    <br>
                                    <label for="password" class="font-weight-bold">Password</label>
                                    <input type="text"
                                           th:field="*{password}"
                                           class="form-control"
                                           id="password">
                                    <br>
                                    <label class="font-weight-bold">Role</label>
                                    <select multiple
                                            size="2"
                                            aria-multiselectable="true"
                                            class="form-control"
                                            th:name="role"
                                            id="role">
                                        <option th:value="ROLE_USER">USER</option>
                                        <option th:value="ROLE_ADMIN">ADMIN</option>
                                    </select>
                                    <br>
                                    <button type="submit"
                                            class="btn btn-outline-success bg-success text-white">
                                        Add new user
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
